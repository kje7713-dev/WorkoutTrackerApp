name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Write App Store Connect key to file (accept PEM or base64)
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}
        shell: bash
        run: |
          mkdir -p fastlane

          # Normalize line endings
          RAW="$(printf '%s' "$ASC_KEY" | tr -d '\r')"

          if echo "$RAW" | grep -q "BEGIN PRIVATE KEY"; then
            # Secret already PEM-formatted -> write as-is
            printf '%s\n' "$RAW" > fastlane/AuthKey.p8
          else
            # Secret is base64 body -> sanitize + wrap
            CLEAN_KEY="$(echo "$RAW" | tr -d '\n\t ' )"
            {
              echo "-----BEGIN PRIVATE KEY-----"
              echo "$CLEAN_KEY" | fold -w 64
              echo "-----END PRIVATE KEY-----"
            } > fastlane/AuthKey.p8
          fi

      - name: DUMP AuthKey.p8 + raw secret (UNSAFE DEBUG)
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}
        shell: bash
        run: |
          echo "==== RAW ASC_KEY SECRET (exact) ===="
          printf '%s\n' "$ASC_KEY"
          echo "==== END RAW ASC_KEY SECRET ===="

          echo "==== AuthKey.p8 FILE (exact) ===="
          cat fastlane/AuthKey.p8
          echo "==== END AuthKey.p8 FILE ===="

          echo "==== Diagnostics ===="
          echo "File bytes: $(wc -c < fastlane/AuthKey.p8 | tr -d ' ')"
          echo "Line count: $(wc -l < fastlane/AuthKey.p8 | tr -d ' ')"
          echo "Has BEGIN line?: $(grep -c 'BEGIN PRIVATE KEY' fastlane/AuthKey.p8 || true)"
          echo "Has END line?:   $(grep -c 'END PRIVATE KEY' fastlane/AuthKey.p8 || true)"

          BODY="$(sed -e '1{/BEGIN PRIVATE KEY/d;}' -e '${/END PRIVATE KEY/d;}' fastlane/AuthKey.p8 | tr -d '\n\r ')"
          echo "Body length (chars): ${#BODY}"
          BAD_COUNT="$(echo "$BODY" | tr -d 'A-Za-z0-9+/=' | wc -c | tr -d ' ')"
          echo "Non-base64 char count: $BAD_COUNT"
          echo "SHA256 of file: $(shasum -a 256 fastlane/AuthKey.p8 | awk '{print $1}')"

          echo "==== OpenSSL parse output ===="
          set +e
          openssl pkey -in fastlane/AuthKey.p8 -text -noout
          STATUS=$?
          set -e
          echo "OpenSSL exit code: $STATUS"
          echo "==== End Diagnostics ===="

          if [ $STATUS -ne 0 ]; then
            echo "::error::OpenSSL could not parse the key. Formatting/syntax problem (see full dump above)."
            exit 1
          fi

      - name: Build & Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          IOS_SCHEME: ${{ secrets.IOS_SCHEME }}
        run: bundle exec fastlane beta