name: iOS TestFlight Build

on:
  workflow_dispatch:  # run manually
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Ruby & Bundler
        run: |
          brew install ruby
          gem install bundler

      - name: Install fastlane
        run: |
          bundle install || gem install fastlane

      - name: Decode ASC_KEY and save to file
        run: |
          echo "$ASC_KEY" | base64 --decode > fastlane/AuthKey.p8
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}

      - name: Set up keychain
        run: |
          security create-keychain -p "$KEYCHAIN_PASSWORD" ios-build.keychain
          security default-keychain -s ios-build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" ios-build.keychain
          security set-keychain-settings -t 3600 -u ios-build.keychain
        env:
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

      - name: Match (fetch/create certificates)
        run: |
          fastlane match appstore --readonly false
        env:
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build and upload to TestFlight
        run: |
          fastlane beta
        env:
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          IOS_SCHEME: ${{ secrets.IOS_SCHEME }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}