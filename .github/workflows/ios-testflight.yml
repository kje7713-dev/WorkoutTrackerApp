name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          lfs: true

      # Debug BEFORE generation
      - name: Debug project files (before XcodeGen)
        shell: bash
        run: |
          echo "===== REPO ROOT ====="
          pwd
          echo ""
          echo "===== TOP LEVEL FILES ====="
          ls -la
          echo ""
          echo "===== SEARCHING FOR XCODE PROJECTS (pre-gen) ====="
          find . -maxdepth 8 \( -name "*.xcworkspace" -o -name "*.xcodeproj" \) -print || true
          echo "===== DONE DEBUG (pre-gen) ====="

      # âœ… Generate the Xcode project from project.yml
      - name: Install XcodeGen
        shell: bash
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project (XcodeGen)
        shell: bash
        run: |
          echo "===== Running XcodeGen ====="
          xcodegen generate

      # Debug AFTER generation + export IOS_PROJECT for Fastlane
      - name: Debug project files (after XcodeGen)
        shell: bash
        run: |
          echo "===== SEARCHING FOR XCODE PROJECTS (post-gen) ====="
          find . -maxdepth 8 \( -name "*.xcworkspace" -o -name "*.xcodeproj" \) -print || true

          PROJECT="$(ls *.xcodeproj 2>/dev/null | head -n 1 || true)"
          WORKSPACE="$(ls *.xcworkspace 2>/dev/null | head -n 1 || true)"

          echo "Detected project: $PROJECT"
          echo "Detected workspace: $WORKSPACE"

          # Export for later steps + Fastfile
          echo "IOS_PROJECT=$PROJECT" >> $GITHUB_ENV
          echo "IOS_WORKSPACE=$WORKSPACE" >> $GITHUB_ENV

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Write App Store Connect key to file (PEM, base64-body, or base64-PEM)
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}
        shell: bash
        run: |
          mkdir -p fastlane

          RAW="$(printf '%s' "$ASC_KEY" | tr -d '\r')"

          if echo "$RAW" | grep -q "BEGIN PRIVATE KEY"; then
            printf '%s\n' "$RAW" > fastlane/AuthKey.p8
          else
            STRIPPED="$(echo "$RAW" | tr -d '\n\t ' )"
            DECODED="$(echo "$STRIPPED" | base64 --decode 2>/dev/null || true)"

            if echo "$DECODED" | grep -q "BEGIN PRIVATE KEY"; then
              printf '%s\n' "$DECODED" > fastlane/AuthKey.p8
            else
              {
                echo "-----BEGIN PRIVATE KEY-----"
                echo "$STRIPPED" | fold -w 64
                echo "-----END PRIVATE KEY-----"
              } > fastlane/AuthKey.p8
            fi
          fi

      - name: Validate ASC key file (syntax)
        shell: bash
        run: |
          echo "Checking key parses as EC P-256..."
          openssl pkey -in fastlane/AuthKey.p8 -pubout >/dev/null 2>&1 || {
            echo "::error::OpenSSL could not parse the key (still formatting)."
            exit 1
          }

          CURVE="$(openssl pkey -in fastlane/AuthKey.p8 -text -noout 2>/dev/null | grep 'ASN1 OID' | awk '{print $3}')"
          echo "Detected curve: ${CURVE:-unknown}"

          if [ "$CURVE" != "prime256v1" ] && [ "$CURVE" != "secp256r1" ]; then
            echo "::error::Key parses but is NOT P-256. Wrong key."
            exit 1
          fi

          echo "Key syntax OK."

      - name: Build & Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          IOS_SCHEME: ${{ secrets.IOS_SCHEME }}
          IOS_WORKSPACE: ${{ env.IOS_WORKSPACE }}
          IOS_PROJECT: ${{ env.IOS_PROJECT }}
        run: bundle exec fastlane beta