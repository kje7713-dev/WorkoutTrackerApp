name: iOS TestFlight

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install gems
        run: bundle install

      # --- Generate Xcode project from project.yml (XcodeGen) ---
      - name: Install XcodeGen
        shell: bash
        run: |
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        shell: bash
        run: |
          echo "Running xcodegen..."
          xcodegen generate
          echo "Done generating."

      # --- Discover workspace/project and export to env for Fastlane ---
      - name: Detect .xcworkspace / .xcodeproj
        shell: bash
        run: |
          echo "===== SEARCHING FOR XCODE PROJECTS ====="
          find . -maxdepth 5 \( -name "*.xcworkspace" -o -name "*.xcodeproj" \) -print || true

          WORKSPACE="$(find . -maxdepth 5 -name "*.xcworkspace" ! -path "*/.xcodeproj/*" | head -n 1 | sed 's|^\./||')"
          PROJECT="$(find . -maxdepth 5 -name "*.xcodeproj" | head -n 1 | sed 's|^\./||')"

          if [ -n "$WORKSPACE" ]; then
            echo "Detected workspace: $WORKSPACE"
            echo "IOS_WORKSPACE=$WORKSPACE" >> $GITHUB_ENV
          else
            echo "No top-level workspace found."
          fi

          if [ -n "$PROJECT" ]; then
            echo "Detected project: $PROJECT"
            echo "IOS_PROJECT=$PROJECT" >> $GITHUB_ENV
          fi

          echo "Final env:"
          echo "IOS_WORKSPACE=${WORKSPACE:-}"
          echo "IOS_PROJECT=${PROJECT:-}"

      - name: Write App Store Connect key to file (PEM, base64-body, or base64-PEM)
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}
        shell: bash
        run: |
          mkdir -p fastlane
          RAW="$(printf '%s' "$ASC_KEY" | tr -d '\r')"

          if echo "$RAW" | grep -q "BEGIN PRIVATE KEY"; then
            printf '%s\n' "$RAW" > fastlane/AuthKey.p8
          else
            STRIPPED="$(echo "$RAW" | tr -d '\n\t ' )"
            DECODED="$(echo "$STRIPPED" | base64 --decode 2>/dev/null || true)"

            if echo "$DECODED" | grep -q "BEGIN PRIVATE KEY"; then
              printf '%s\n' "$DECODED" > fastlane/AuthKey.p8
            else
              {
                echo "-----BEGIN PRIVATE KEY-----"
                echo "$STRIPPED" | fold -w 64
                echo "-----END PRIVATE KEY-----"
              } > fastlane/AuthKey.p8
            fi
          fi

      - name: Validate ASC key file (syntax)
        shell: bash
        run: |
          echo "Checking key parses as EC P-256..."
          openssl pkey -in fastlane/AuthKey.p8 -pubout >/dev/null 2>&1 || {
            echo "::error::OpenSSL could not parse the key (still formatting)."
            exit 1
          }

          CURVE="$(openssl pkey -in fastlane/AuthKey.p8 -text -noout 2>/dev/null | grep 'ASN1 OID' | awk '{print $3}')"
          echo "Detected curve: ${CURVE:-unknown}"

          if [ "$CURVE" != "prime256v1" ] && [ "$CURVE" != "secp256r1" ]; then
            echo "::error::Key parses but is NOT P-256. Wrong key."
            exit 1
          fi

          echo "Key syntax OK."

      # ---------- Make log folders so we can always upload ----------
      - name: Prepare log folders
        shell: bash
        run: |
          mkdir -p ci_logs
          mkdir -p ~/Library/Logs/gym
          mkdir -p ~/Library/Logs/fastlane
          echo "Log folders ready."

      - name: Build & Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          IOS_SCHEME: ${{ secrets.IOS_SCHEME }}
          IOS_WORKSPACE: ${{ env.IOS_WORKSPACE }}
          IOS_PROJECT: ${{ env.IOS_PROJECT }}
        shell: bash
        run: |
          set -o pipefail
          bundle exec fastlane beta 2>&1 | tee ci_logs/fastlane_output.log

      # ---------- If failure happens, print the last useful bits ----------
      - name: Failure summary (tail logs)
        if: failure()
        shell: bash
        run: |
          echo "================= FASTLANE OUTPUT (last 200 lines) ================="
          tail -n 200 ci_logs/fastlane_output.log || true
          echo ""
          echo "================= GYM LOGS (last 200 lines each) ==================="
          for f in ~/Library/Logs/gym/*.log; do
            echo "----- $f -----"
            tail -n 200 "$f" || true
            echo ""
          done
          echo "================= FASTLANE LOGS (last 200 lines each) =============="
          for f in ~/Library/Logs/fastlane/*.log; do
            echo "----- $f -----"
            tail -n 200 "$f" || true
            echo ""
          done

      # ---------- Always upload logs as artifact ----------
      - name: Upload build logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-logs
          path: |
            ci_logs/fastlane_output.log
            ~/Library/Logs/gym
            ~/Library/Logs/fastlane