name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install gems
        run: bundle install

      - name: Write App Store Connect key to file (accept PEM or base64 body)
        env:
          ASC_KEY: ${{ secrets.ASC_KEY }}
        shell: bash
        run: |
          mkdir -p fastlane

          # Normalize line endings
          RAW="$(printf '%s' "$ASC_KEY" | tr -d '\r')"

          if echo "$RAW" | grep -q "BEGIN PRIVATE KEY"; then
            # Secret already PEM-formatted -> write as-is
            printf '%s\n' "$RAW" > fastlane/AuthKey.p8
          else
            # Secret is base64 body -> sanitize + wrap
            CLEAN_KEY="$(echo "$RAW" | tr -d '\n\t ' )"
            {
              echo "-----BEGIN PRIVATE KEY-----"
              echo "$CLEAN_KEY" | fold -w 64
              echo "-----END PRIVATE KEY-----"
            } > fastlane/AuthKey.p8
          fi

      - name: Validate ASC key parses
        shell: bash
        run: |
          openssl pkey -in fastlane/AuthKey.p8 -pubout >/dev/null

      - name: Create/Sync signing certificates & profiles (first run)
        env:
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
        run: bundle exec fastlane match appstore --force --verbose

      - name: Build & Upload to TestFlight
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_IDENTIFIER: ${{ secrets.APP_IDENTIFIER }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          IOS_SCHEME: ${{ secrets.IOS_SCHEME }}
        run: bundle exec fastlane beta