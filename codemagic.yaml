workflows:
  ios_testflight:
    name: iOS TestFlight (Final)
    max_build_duration: 60
    environment:
      xcode: 16.0
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp
    scripts:
      - name: Install XcodeGen (final)
        script: |
          set -e
          mkdir -p $HOME/bin
          cd $HOME/bin
          curl -L -o xg.zip https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip
          unzip -o xg.zip
          chmod +x xcodegen
          export PATH="$HOME/bin:$PATH"
          echo "✅ Installed XcodeGen at $(which xcodegen)"
          xcodegen version
      - name: Generate Xcode project
        script: |
          export PATH="$HOME/bin:$PATH"
          xcodegen generate
          echo "✅ Xcode project generated"
          ls -la
      - name: Build & archive
        script: |
          xcodebuild \
            -project WorkoutTrackerApp.xcodeproj \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            clean archive \
            CODE_SIGN_STYLE=Automatic
      - name: Export .ipa
        script: |
          cat > ExportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>compileBitcode</key><true/>
            <key>signingStyle</key><string>automatic</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath $CM_BUILD_DIR
    artifacts:
      - $CM_BUILD_DIR/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers