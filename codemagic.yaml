workflows:
  ios_testflight:
    name: iOS TestFlight (Final)
    max_build_duration: 60
    environment:
      xcode: 16.0
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp

    scripts:
      - name: Install XcodeGen (no Homebrew, robust PATH)
        script: |
          set -euxo pipefail
          mkdir -p "$HOME/bin/xg"
          curl -L -o "$HOME/bin/xg/xcodegen.zip" "https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip"
          unzip -o "$HOME/bin/xg/xcodegen.zip" -d "$HOME/bin/xg"
          # XcodeGen binary is inside the 'bin' dir after unzip
          chmod +x "$HOME/bin/xg/bin/xcodegen"
          # Optional: add a shim so $HOME/bin/xcodegen works too
          ln -sf "$HOME/bin/xg/bin/xcodegen" "$HOME/bin/xcodegen"
          # Ensure PATH contains both locations
          export PATH="$HOME/bin/xg/bin:$HOME/bin:$PATH"
          which xcodegen
          xcodegen version

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          export PATH="$HOME/bin/xg/bin:$HOME/bin:$PATH"
          xcodegen generate
          ls -la

      - name: Build & archive
        script: |
          set -euxo pipefail
          xcodebuild \
            -project WorkoutTrackerApp.xcodeproj \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            clean archive \
            CODE_SIGN_STYLE=Automatic

      - name: Export .ipa
        script: |
          set -euxo pipefail
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>compileBitcode</key><true/>
            <key>signingStyle</key><string>automatic</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$CM_BUILD_DIR"

    artifacts:
      - $CM_BUILD_DIR/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers