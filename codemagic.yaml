workflows:
  ios_testflight:
    name: iOS TestFlight (Release build and upload)
    max_build_duration: 60
    environment:
      xcode: "16.0"
      groups:
        - asc_api_key              # must contain: APP_STORE_CONNECT_* and APPLE_TEAM_ID
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp
        APPLE_TEAM_ID: 3W77JDM5X2

    scripts:
      - name: Sanity check env (non-secret only)
        script: |
          set -euxo pipefail
          echo "APPLE_TEAM_ID=${APPLE_TEAM_ID:-<unset>}"
          echo "APP_STORE_CONNECT_KEY_IDENTIFIER=${APP_STORE_CONNECT_KEY_IDENTIFIER:-<unset>}"
          echo "APP_STORE_CONNECT_ISSUER_ID=${APP_STORE_CONNECT_ISSUER_ID:-<unset>}"
          if [ -n "${APP_STORE_CONNECT_PRIVATE_KEY}" ]; then echo "APP_STORE_CONNECT_PRIVATE_KEY=<present>"; else echo "APP_STORE_CONNECT_PRIVATE_KEY=<unset>"; fi

      - name: Set up automatic code signing
        script: |
          set -euxo pipefail

          # 1) Initialize keychain
          keychain initialize

          # 2) Generate private key + CSR for a new Apple Distribution certificate
          openssl genrsa -out dist_private.key 2048
          openssl req -new -key dist_private.key             -subj "/CN=Apple Distribution (TEAMID $APPLE_TEAM_ID)/O=$APPLE_TEAM_ID"             -out dist.csr

          # 3) Create Distribution certificate using ASC API (new CLI syntax)
          app-store-connect certificates create             --type IOS_DISTRIBUTION             --csr-file dist.csr             --save             --output dist_cert.cer

          # 4) Import key + certificate to the active keychain
          KEYCHAIN_PATH="$(security default-keychain -d user | tr -d '"')"
          security import dist_private.key -k "$KEYCHAIN_PATH" -P "" -T /usr/bin/codesign -A
          security import dist_cert.cer   -k "$KEYCHAIN_PATH" -T /usr/bin/codesign -A

          # 5) Fetch or create the provisioning profile (new CLI syntax)
          app-store-connect profiles fetch "$BUNDLE_ID"             --type IOS_APP_STORE             --create

          # 6) Make the certificates available for signing
          keychain add-certificates

      - name: Install XcodeGen
        script: |
          set -euxo pipefail
          mkdir -p "$HOME/bin/xg"
          cd "$HOME/bin/xg"
          curl -L -o xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip"
          unzip -o xcodegen.zip
          XCODEGEN_BIN=$(/usr/bin/find "$HOME/bin/xg" -type f -name xcodegen | head -n 1 || true)
          chmod +x "$XCODEGEN_BIN"
          mkdir -p "$HOME/bin"
          ln -sf "$XCODEGEN_BIN" "$HOME/bin/xcodegen"
          export PATH="$HOME/bin:$PATH"
          xcodegen version

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          export PATH="$HOME/bin:$PATH"
          xcodegen generate

      - name: Build & archive (Release)
        script: |
          set -euxo pipefail
          xcodebuild             -project WorkoutTrackerApp.xcodeproj             -scheme "$SCHEME"             -sdk iphoneos             -configuration Release             -archivePath "$CM_BUILD_DIR/App.xcarchive"             CODE_SIGN_STYLE=Automatic             DEVELOPMENT_TEAM="$APPLE_TEAM_ID"             -allowProvisioningUpdates             clean archive
          echo "✅ Release archive completed"

      - name: Export .ipa
        script: |
          set -euxo pipefail
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>automatic</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive             -archivePath "$CM_BUILD_DIR/App.xcarchive"             -exportOptionsPlist ExportOptions.plist             -exportPath "$CM_BUILD_DIR"
          echo "✅ Exported .ipa"

    artifacts:
      - $CM_BUILD_DIR/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
