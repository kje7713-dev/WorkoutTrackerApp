workflows:
  ios_testflight:
    name: iOS TestFlight (robust)
    max_build_duration: 60
    environment:
      xcode: 16.0
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp

    scripts:
      - name: Validate XcodeGen spec
        script: |
          set -euxo pipefail
          if [ ! -f project.yml ] && [ ! -f project.yaml ]; then
            echo "ERROR: project.yml not found in repo root."
            exit 2
          fi
          head -n 30 project.yml || true
          if ! grep -qE '^[[:space:]]*name:[[:space:]]' project.yml; then
            echo "ERROR: project.yml missing required 'name:' at top level."
            exit 3
          fi

      - name: Install XcodeGen (no Homebrew; auto-detect path)
        script: |
          set -euxo pipefail
          ROOT="$HOME/bin/xg"
          mkdir -p "$ROOT"
          curl -L -o "$ROOT/xcodegen.zip" "https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip"
          unzip -o "$ROOT/xcodegen.zip" -d "$ROOT"
          BIN="$(find "$ROOT" -type f -name xcodegen | head -n 1 || true)"
          if [ -z "$BIN" ]; then
            echo "ERROR: xcodegen binary not found after unzip"
            ls -R "$ROOT" || true
            exit 4
          fi
          chmod +x "$BIN"
          DIR="$(dirname "$BIN")"
          ln -sf "$BIN" "$HOME/bin/xcodegen" || true
          export PATH="$DIR:$HOME/bin:$PATH"
          which xcodegen
          xcodegen version

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          export PATH="$HOME/bin:$PATH"
          xcodegen generate
          ls -la
          test -f "WorkoutTrackerApp.xcodeproj/project.pbxproj"

      - name: Build & archive
        script: |
          set -euxo pipefail
          xcodebuild \
            -project WorkoutTrackerApp.xcodeproj \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates \
            clean archive

      - name: Export .ipa
        script: |
          set -euxo pipefail
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>compileBitcode</key><true/>
            <key>signingStyle</key><string>automatic</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$CM_BUILD_DIR"

    artifacts:
      - $CM_BUILD_DIR/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers