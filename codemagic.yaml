workflows:
  ios_testflight:
    name: iOS TestFlight (Release build and upload)
    max_build_duration: 60

    environment:
      xcode: "16.0"
      groups:
        - asc_api_key
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp
        APPLE_TEAM_ID: 3W77JDM5X2

    scripts:
      - name: Sanity check env
        script: |
          set -euxo pipefail
          echo "APPLE_TEAM_ID=${APPLE_TEAM_ID:-unset}"
          echo "ASC KEY ID=${APP_STORE_CONNECT_KEY_IDENTIFIER:-unset}"
          echo "ASC ISSUER=${APP_STORE_CONNECT_ISSUER_ID:-unset}"
          test -n "${APP_STORE_CONNECT_PRIVATE_KEY:-}" && echo "✅ ASC private key present" || (echo "❌ ASC private key MISSING"; exit 1)

      - name: Create/Install signing cert + profile (adaptive)
        script: |
          set -euxo pipefail
          keychain initialize

          # Generate key + CSR for Apple Distribution
          openssl genrsa -out dist_private.key 2048
          openssl req -new -key dist_private.key -subj "/CN=Apple Distribution (TEAMID $APPLE_TEAM_ID)/O=$APPLE_TEAM_ID" -out dist.csr

          # Try to create certificate using whichever flags this CLI supports
          HELP_CREATE="$(app-store-connect certificates create --help || true)"
          CREATED=0
          if echo "$HELP_CREATE" | grep -q -- "--csr-file"; then
            echo "Using --csr-file"
            app-store-connect certificates create --type IOS_DISTRIBUTION --csr-file dist.csr --save && CREATED=1 || true
          elif echo "$HELP_CREATE" | grep -q -- "--csr "; then
            echo "Using --csr"
            app-store-connect certificates create --type IOS_DISTRIBUTION --csr dist.csr --save && CREATED=1 || true
          elif echo "$HELP_CREATE" | grep -q -- "--csr-content"; then
            echo "Using --csr-content (base64 CSR)"
            CSR_B64="$(base64 < dist.csr)"
            app-store-connect certificates create --type IOS_DISTRIBUTION --csr-content "$CSR_B64" --save && CREATED=1 || true
          else
            echo "⚠️  Unknown 'certificates create' flags; will try list/get fallback"
          fi

          # If create didn't download a .cer, try to list and download the newest one
          if ! ls -1 *.cer >/dev/null 2>&1; then
            echo "No .cer found after create; trying list/get fallback"
            app-store-connect certificates list --type IOS_DISTRIBUTION --json certs.json || true
            python3 - <<'PY'
import json,sys,glob,subprocess
try:
    data=json.load(open('certs.json'))
    items=data.get('data') or []
    if not items: sys.exit(0)
    _id=items[0].get('id')
    if _id:
        subprocess.check_call(["app-store-connect","certificates","get","--id",_id,"--save"])
except Exception as e:
    print("fallback list/get error:",e)
PY
          fi

          # Import the cert + private key into the keychain
          KEYCHAIN_PATH="$(security default-keychain -d user | tr -d '\"')"
          CERT_PATH="$(ls -1 *.cer | head -n1 || true)"
          if [ -z "$CERT_PATH" ]; then
            echo "❌ No .cer downloaded. Cannot proceed."
            exit 3
          fi
          security import dist_private.key -k "$KEYCHAIN_PATH" -P "" -T /usr/bin/codesign -A
          security import "$CERT_PATH"    -k "$KEYCHAIN_PATH" -T /usr/bin/codesign -A

          # Fetch/create provisioning profile with whichever command exists
          if app-store-connect profiles --help 2>/dev/null | grep -q "fetch "; then
            echo "Using 'profiles fetch'"
            app-store-connect profiles fetch "$BUNDLE_ID" --type IOS_APP_STORE --create
          else
            echo "Using legacy 'fetch-signing-files'"
            app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
          fi

          keychain add-certificates
          echo "✅ Certificates and profiles installed"

      - name: Install XcodeGen
        script: |
          set -euxo pipefail
          mkdir -p "$HOME/bin/xg"
          cd "$HOME/bin/xg"
          curl -L -o xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip"
          unzip -o xcodegen.zip
          XCODEGEN_BIN=$(find "$HOME/bin/xg" -type f -name xcodegen | head -n 1)
          chmod +x "$XCODEGEN_BIN"
          ln -sf "$XCODEGEN_BIN" "$HOME/bin/xcodegen"
          export PATH="$HOME/bin:$PATH"
          xcodegen version

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          export PATH="$HOME/bin:$PATH"
          xcodegen generate

      - name: Build & archive (Release)
        script: |
          set -euxo pipefail
          xcodebuild -project WorkoutTrackerApp.xcodeproj -scheme "$SCHEME" -sdk iphoneos -configuration Release -archivePath "$CM_BUILD_DIR/App.xcarchive" CODE_SIGN_STYLE=Automatic DEVELOPMENT_TEAM="$APPLE_TEAM_ID" -allowProvisioningUpdates clean archive

      - name: Export .ipa
        script: |
          set -euxo pipefail
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>signingStyle</key><string>automatic</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive -archivePath "$CM_BUILD_DIR/App.xcarchive" -exportOptionsPlist ExportOptions.plist -exportPath "$CM_BUILD_DIR"

    artifacts:
      - $CM_BUILD_DIR/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
