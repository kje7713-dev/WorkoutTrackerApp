workflows:
  ios_testflight:
    name: iOS TestFlight (robust)
    max_build_duration: 60
    environment:
      xcode: 16.0
      groups:
        - ios_config
        - asc_api_key   # your App Store Connect API key group
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp
        DEVELOPMENT_TEAM: 3W77JDM5X2   # your actual Apple team ID
    scripts:
      - name: Validate XcodeGen spec
        script: |
          set -euxo pipefail
          if [ ! -f project.yml ] && [ ! -f project.yaml ]; then
            echo "ERROR: project.yml not found in repo root."
            exit 2
          fi
          head -n 30 project.yml || true
          if ! grep -qE '^[[:space:]]*name:[[:space:]]' project.yml; then
            echo "ERROR: project.yml missing required 'name:'"
            exit 3
          fi

      - name: Install XcodeGen (no Homebrew; auto-detect path)
        script: |
          set -euxo pipefail
          curl -Ls https://github.com/yonaskolb/XcodeGen/releases/latest/download/xcodegen.zip -o xcodegen.zip
          unzip -qo xcodegen.zip -d /usr/local/bin/
          chmod +x /usr/local/bin/xcodegen
          xcodegen generate

      - name: Build & archive
        script: |
          xcodebuild \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/WorkoutTrackerApp.xcarchive \
            -sdk iphoneos \
            clean archive \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID" \
            CODE_SIGN_STYLE=Automatic \
            -allowProvisioningUpdates

      - name: Export .ipa
        script: |
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/WorkoutTrackerApp.xcarchive \
            -exportPath $CM_BUILD_DIR/export \
            -exportOptionsPlist ExportOptions.plist