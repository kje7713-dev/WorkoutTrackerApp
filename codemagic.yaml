workflows:
  ios_smoke_fast:
    name: iOS Smoke (Debug, no signing)
    max_build_duration: 30
    environment:
      xcode: 16.0
      vars:
        SCHEME: WorkoutTrackerApp

    scripts:
      - name: Install XcodeGen
        script: |
          set -euxo pipefail
          mkdir -p "$HOME/bin/xg"
          cd "$HOME/bin/xg"
          curl -L -o xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip"
          unzip -o xcodegen.zip
          XCODEGEN_BIN="$(find "$HOME/bin/xg" -type f -name xcodegen | head -n 1)"
          chmod +x "$XCODEGEN_BIN"
          ln -sf "$XCODEGEN_BIN" "$HOME/bin/xcodegen"
          export PATH="$HOME/bin:$PATH"
          xcodegen version

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          export PATH="$HOME/bin:$PATH"
          xcodegen generate
          ls -la

      - name: Build (Debug, no signing)
        script: |
          set -euxo pipefail
          xcodebuild \
            -project WorkoutTrackerApp.xcodeproj \
            -scheme "$SCHEME" \
            -configuration Debug \
            -destination 'generic/platform=iOS' \
            ONLY_ACTIVE_ARCH=YES \
            CODE_SIGNING_ALLOWED=NO \
            build

  ios_testflight:
    name: iOS TestFlight (Release upload)
    max_build_duration: 60
    environment:
      xcode: 16.0
      vars:
        SCHEME: WorkoutTrackerApp
        BUNDLE_ID: com.kje7713.WorkoutTrackerApp
        DEVELOPMENT_TEAM: $APP_STORE_TEAM_ID

    scripts:
      - name: Install XcodeGen
        script: |
          set -euxo pipefail
          mkdir -p "$HOME/bin/xg"
          cd "$HOME/bin/xg"
          curl -L -o xcodegen.zip "https://github.com/yonaskolb/XcodeGen/releases/download/2.39.1/xcodegen.zip"
          unzip -o xcodegen.zip
          XCODEGEN_BIN="$(find "$HOME/bin/xg" -type f -name xcodegen | head -n 1)"
          chmod +x "$XCODEGEN_BIN"
          ln -sf "$XCODEGEN_BIN" "$HOME/bin/xcodegen"
          export PATH="$HOME/bin:$PATH"
          xcodegen version

      - name: Generate Xcode project
        script: |
          set -euxo pipefail
          export PATH="$HOME/bin:$PATH"
          xcodegen generate
          ls -la

      - name: Build & archive
        script: |
          set -euxo pipefail
          xcodebuild \
            -project WorkoutTrackerApp.xcodeproj \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            DEVELOPMENT_TEAM="$DEVELOPMENT_TEAM" \
            CODE_SIGN_STYLE=Automatic \
            clean archive

      - name: Export .ipa
        script: |
          set -euxo pipefail
          cat > ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store</string>
            <key>compileBitcode</key><true/>
            <key>signingStyle</key><string>automatic</string>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/App.xcarchive" \
            -exportOptionsPlist ExportOptions.plist \
            -exportPath "$CM_BUILD_DIR"

    artifacts:
      - $CM_BUILD_DIR/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers