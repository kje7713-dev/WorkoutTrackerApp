name: WorkoutTrackerApp

options:
  bundleIdPrefix: com.kje7713
  deploymentTarget:
    iOS: "17.0"
  generateEmptyDirectories: false
  createIntermediateGroups: true

settings:
  base:
    SWIFT_VERSION: 5.10
    IPHONEOS_DEPLOYMENT_TARGET: 17.0
    # Fix warning: Traditional headermap style is no longer supported
    ALWAYS_SEARCH_USER_PATHS: NO
  configs:
    Debug:
      # Ensure Debug uses no optimization to satisfy toolchain expectations
      SWIFT_OPTIMIZATION_LEVEL: "-Onone"
      SWIFT_COMPILATION_MODE: singlefile
      GCC_OPTIMIZATION_LEVEL: 0
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: DEBUG
    Release:
      # Standard Release optimizations
      SWIFT_OPTIMIZATION_LEVEL: "-O"
      SWIFT_COMPILATION_MODE: wholemodule
      SWIFT_ACTIVE_COMPILATION_CONDITIONS: RELEASE

targets:
  WorkoutTrackerApp:
    type: application
    platform: iOS
    productName: WorkoutTrackerApp
    bundleId: com.kje7713.WorkoutTrackerApp
    sources:
      - path: .
        includes:
          - ContentView.swift
          - Models.swift
          - WorkoutTrackerAppApp.swift
          - Info.plist
    settings:
      base:
        INFOPLIST_FILE: Info.plist
        PRODUCT_NAME: WorkoutTrackerApp
        PRODUCT_BUNDLE_IDENTIFIER: com.kje7713.WorkoutTrackerApp
        CODE_SIGN_STYLE: Automatic
        DEVELOPMENT_TEAM: $(DEVELOPMENT_TEAM)
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        TARGETED_DEVICE_FAMILY: "1,2"
    scheme:
      testTargets: []
      gatherCoverageData: false
